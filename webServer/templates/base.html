<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spark Fun Robot</title>

    <script src="/static/socket.io.js"></script>

    <link href="static/matrixLED.css" rel="stylesheet" type="text/css"/>
    <link href="static/js/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/bootstrap.js"></script>
  </head>
  <body>
<div class="container">
    <div class="row">
    <div class="col-md-8">
        <b>Board LEDs</b>
        <p/>
            <button id="connect" onClick='connect()'/>Connect</button>
            <button id="disconnect" onClick='disconnect()'>Disconnect</button>
        </p>
        <p/>
            Beagle Bone Blue LEDS
            <button id="toggleRed" onClick='toggleRed()'/>Toggle Red LED</button>
            <button id="toggleGreen" onClick='toggleGreen()'>Toggle Green LED</button>
        </p>
        <p/>
            Camera
            <button id="getPos" onClick='readCamPosition()'/>Get position</button>
        </p>
        <div>
            <p>
                Tilt Servo
                <div id="slider1"></div>
            </p>
            <p>
                Pan Servo
                <div id="slider2"></div>
            </p>
        </div>
        <div>
            <p>
                <button id="leftBump" onClick='readLeftBumper()'>Read Left Bump</button>
                <b id="leftBumperResult">0</b>
            </p>
            <p>
                <button id="rightBump" onClick='readRightBumper()'>Read Right Bump</button>
                <b id="rightBumperResult">0</b>
            </p>
        </div>
        <div>
            <p>
                <button id="leftSonic" onClick='readLeftSonic()'>Read Left Sonic</button>
                <b id="leftSonicResult">0</b>
            </p>
            <p>
                <button id="rightSonic" onClick='readRightSonic()'>Read Right Sonic</button>
                <b id="rightSonicResult">0</b>
            </p>
        </div>
        <div>
            <p>
                <button id="leftEn" onClick='readLeftEn()'>Read Left Encoder</button>
                <b id="leftEnResult">0</b>
            </p>
            <p>
                <button id="rightEn" onClick='readRightEn()'>Read Right Encoder</button>
                <b id="rightEnResult">0</b>
            </p>
        </div>
        <div>
            <p>
                <button id="leftLine" onClick='readLeftLine()'>Read Left Line</button>
                <b id="leftLineResult">0</b>
            </p>
            <p>
                <button id="rightLine" onClick='readRightLine()'>Read Right Line</button>
                <b id="rightLineResult">0</b>
            </p>
        </div>
        <p/>
            <b>Demo from the <a href="http://elinux.org/index.php?title=Category:ECE497" target="_blank">32-bit Embedded Linux Class</a>.</b>
        </p>
        <div id="bottom"><p id="status">Waiting for input</p></div>
        <div id="signature">By <i>Alvin Koontz and Samual Lawerence</i></div>
        <br/>
        <p/>
    </div>
    <div class="col-md-8">
        <table id="camMatrix"></table>
    </div>
    </div>
</div>
<script src="static/sparkFun.js"></script>
<script src="static/js/script.js"></script>

</body>
</html>
